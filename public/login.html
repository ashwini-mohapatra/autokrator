<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autokrator Solutions</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container">
        <input type="radio" name="tab" id="signin" checked="checked"/>
        <input type="radio" name="tab" id="register"/>
        <div class="pages">  
          <div class="page">
            <div class="logo">
              <a href="./Index.html">A <span>&</span>WD</a>
          </div>
          <h2><a href="./Index.html" class="name">Autokrator Solutions</a></h2>
            <p>Login</p>
            <div class="input">
              <div class="title">Email-Id</div>
              <input class="text" type="text" placeholder=""/>
            </div>
            <div class="input">
              <div class="title">Password</div>
              <input class="text" type="password" placeholder=""/>
            </div>
            <div class="input">
              <input type="submit" value="Continue"/>
            </div>
          </div>
          <div class="page signup">
            <div class="logo">
              <a href="./Index.html">A <span>&</span>WD</a>
          </div>
          <h2><a href="./Index.html" class="name">Autokrator Solutions</a></h2>
            <p>Register</p>
            <div class="input">
              <div class="title">Name</div>
              <input class="text" type="text" placeholder=""/>
            </div>
            <div class="input">
              <div class="title">Email-Id</div>
              <input class="text" type="email" placeholder=""/>
            </div>
            <div class="input">
              <div class="title">Password</div>
              <input class="text" type="password" placeholder=""/>
            </div>
            <div class="input">
              <div class="title">Confirm Password</div>
              <input class="text" type="text" placeholder=""/>
            </div>
            <div class="input">
              <input type="submit" value="Register Now"/>
            </div>
          </div>
        </div>
        <div class="tabs">
          <label class="tab" for="signin">
            <div class="text">Already have a Account? Sign In</div>
          </label>
          <label class="tab" for="register">
            <div class="text">Dont have an Account? Register</div>
          </label>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
